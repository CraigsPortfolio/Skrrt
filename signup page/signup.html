<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./login.js" type="text/javascript"></script>
</head>

<body>

  <div class="bg">

    <div class="container">

      <div class="details">Details</div>
      <div class="car-info">Car Details</div>
      <div class="location">Location</div>

       <div class="details-form">
          <input type="text" placeholder="First name" class="input"><br />
          <input type="text" placeholder="Last name" class="input"><br />
          <input type="text" placeholder="E-mail address" class="input"><br />
          <input type="text" placeholder="Choose a Username" class="input"><br />
          <input type="password" placeholder="Choose a Password" class="input"><br />
          <div class="btn" id="personal-details_btn">Next</div>
       </div>

      <div class="car-info-form">
          <input type="text" placeholder="Make" class="input"><br />
          <input type="password" placeholder="Model" class="input"><br />
          <input type="password" placeholder="Year" class="input"><br />
          <div class="btn" id="car-details_btn">Next</div>
       </div>

       <div class="location-form">
           <input type="text" placeholder="Postcode" class="input"><br />
           <input type="password" placeholder="House number \ name" class="input"><br />
           <input type="password" placeholder="City" class="input"><br />
           <div class="btn" id="confirm_btn">Sign up</div>
        </div>

    </div>
  </div>
</body>
</html>
