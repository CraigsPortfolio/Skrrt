<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <link rel="stylesheet" href="./signup-style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./login.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
</head>

<body>

  <div class="bg">

    <div class="container">

      <div class="details">Details</div>
      <div class="car-info">Car Details</div>
      <div class="location">Location</div>

      <form id="validate1">
        <div class="details-form">
          <input type="text" placeholder="First name" class="input" name="field1"><br />
          <input type="text" placeholder="Last name" class="input" name="field2"><br />
          <input type="text" placeholder="E-mail address" class="input" name="field3"><br />
          <input type="text" placeholder="Choose a Username" class="input" name="field4"><br />
          <input type="password" placeholder="Choose a Password" class="input" name="field5"><br />
          <div class="btn" id="personal-details_btn">Next</div>
        </div>
      </form>

      <form id="validate2">
        <div class="car-info-form">
          <input type="text" placeholder="Make" class="input" name="field6"><br />
          <input type="text" placeholder="Model" class="input" name="field7"><br />
          <input type="text" placeholder="Year" class="input" name="field8"><br />
          <div class="btn" id="car-details_btn">Next</div>
        </div>
      </form>

      <form id="validate3">
        <div class="location-form">
          <input type="text" placeholder="Postcode" class="input" name="field9"><br />
          <input type="text" placeholder="House number \ name" class="input" name="field10"><br />
          <input type="text" placeholder="City" class="input" name="field11"><br />
          <div class="btn" id="confirm_btn">Sign up</div>
        </div>
      </form>

    </div>
  </div>
</body>

</html>
